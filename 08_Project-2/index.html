<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcullator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form action="">

            <div class="giveInput">
                <label for="height">Height in Cm: </label><input type="text" name="" id="height">
            </div>

            <div class="giveInput">
                <label for="weight">Weight in Kg: </label><input type="text" name="" id="weight">
            </div>

            <button id="btn">Calculate</button>

            <div id="result"></div>
        </form>

        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
