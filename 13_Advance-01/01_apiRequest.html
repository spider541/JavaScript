<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <!-- Learning about Api by using randomuser.me and try to read with JSON Formatter
    also try to understand XMLhttprequest and it's status , AJEX request -->

    <!-- 0 	UNSENT 	Client has been created. open() not called yet.
         1 	OPENED 	open() has been called.
         2 	HEADERS_RECEIVED 	send() has been called, and headers and status are available.
         3 	LOADING 	Downloading; responseText holds partial data.
         4 	DONE 	The operation is complete. -->

</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    console.log(xhr.readyState);
    xhr.send()

    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState == 4) {
            const data = JSON.parse(this.responseText) // making string to object and responseText return we get.
            console.log(typeof data);
            console.log(data);
            console.log(data.followers);
            console.log(data.avatar_url);
        }
    }


</script>

</html>
