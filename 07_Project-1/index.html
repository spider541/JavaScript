<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Body Color</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="main">
        <h1>Color Scheme Switcher</h1>
        <div id="container">
            <div class="box" id="grey"></div>
            <div class="box" id="white"></div>
            <div class="box" id="blue"></div>
            <div class="box" id="yellow"></div>
            <div class="box" id="purple"></div>
        </div>

        <p>Try Clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <!-- Work in here and outside the body but not in head -->
    <script src="script.js"></script> 
</body>

</html>
