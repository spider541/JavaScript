<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #project{
            width: 150px;
            margin: auto;
        }
        table,th,td{
            border:2px solid white;
        }
    </style>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h1>Press the key and see the magic</h1>
    <div id="project"></div>
</body>
<script>
    const insert = document.getElementById('project')
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <table>
            <tr>
                <th>key</th>    
                <th>keyCode</th>    
                <th>code</th>    
            </tr>    
            <tr>
                <td>${e.key === ' ' ? "space" : e.key}</td>    
                <td>${e.keyCode}</td>    
                <td>${e.code}</td>    
            </tr>    
        </table>
        `
    })
</script>
</html>
