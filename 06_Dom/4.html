<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove DOM Elements</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang (langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}` // This method traverse the full tree, DSA concept
        document.querySelector('.language').appendChild(li)
    }
    addLang('python')
    addLang('typeScript')


    function addOptiLang (langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang('java')
    addOptiLang('C++')
    addOptiLang('golang')

    // Edit the values

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // Edit

    const firstChild = document.querySelector('li:first-child')
    // console.log(firstChild)
    firstChild.outerHTML = '<li>TypeScript</li>'
    // const firstLi = document.createElement('li')
    // firstLi.appendChild(document.createTextNode("TypeScript"))
    // firstChild.replaceWith(firstLi)


    // Remove

        const lastLang = document.querySelector('li:last-child')
        // console.log(lastChild);
        lastLang.remove()
</script>
</html>
